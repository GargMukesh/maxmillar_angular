<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected) = "recipeSelected = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail (recipeSelected) = "onRecipeReceived($event)"
    *ngIf ="recipeSelected; else tempinfo;"
   [recipe] ="recipeSelected"
    >
    </app-recipe-detail>
    <ng-template #tempinfo>
      <p>No recipe selected</p>
    </ng-template>
  </div>
</div>
